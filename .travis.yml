# Configure the build.
dist: xenial
jobs:
  fast_finish: true
  include:
    # PHP 7.3 Job. This only runs in the daily cron jobs.
    # Once infrastructure has been updated to 7.3+ this will be run on pull requests.
    - name: PHP 7.3
      if: type = cron OR type = api
      language: php
      php: 7.3
      addons:
        apt:
          packages:
            - nginx
            - realpath
        hosts:
          - vanilla.test
      services:
        - mysql
      before_script:
        - phpenv config-rm xdebug.ini # Remove xdebug for better performance.
        - composer self-update
        - composer install --optimize-autoloader
        - tests/travis/setup.sh
      script:
        - tests/travis/main.sh
        - ls -lah ./conf
        - cat /tmp/error.log
        - cat /tmp/access.log
    # PHP 7.2 Job. This should always run.
    - name: PHP 7.2
      language: php
      php: 7.2
      addons:
        apt:
          packages:
            - nginx
            - realpath
        hosts:
          - vanilla.test
      services:
        - mysql
      before_script:
        - phpenv config-rm xdebug.ini # Remove xdebug for better performance.
        - composer self-update
        - composer install --optimize-autoloader
        - tests/travis/setup.sh
      script:
        - tests/travis/main.sh
        - ls -lah ./conf
        - cat /tmp/error.log
        - cat /tmp/access.log
    # PHP 7.1 Job. This job always runs.
    - name: PHP 7.1
      language: php
      php: 7.1
      addons:
        apt:
          packages:
            - nginx
            - realpath
        hosts:
          - vanilla.test
      services:
        - mysql
      before_script:
        - phpenv config-rm xdebug.ini # Remove xdebug for better performance.
        - composer self-update
        - composer install --optimize-autoloader
        - tests/travis/setup.sh
      script:
        - tests/travis/main.sh
        - ls -lah ./conf
        - cat /tmp/error.log
        - cat /tmp/access.log
    # Frontend JS Job
    - name: JS Build / Test
      install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3 # Ensure a consistent yarn version
        - export PATH=$HOME/.yarn/bin:$PATH
        - yarn install --pure-lockfile
      language: node_js
      node_js: lts/*
      addons:
        apt:
          sources:
            - google-chrome
        chrome: stable
      script:
        - set -e
        - yarn prettier --check "**/src/scripts/**/*"
        - yarn build
        - yarn check-types
        - yarn test
        - ./tests/travis/audit.sh
        - set +e

cache:
  directories:
    - $HOME/.composer/cache/files
    - $TRAVIS_BUILD_DIR/node_modules
    - $TRAVIS_BUILD_DIR/plugins/rich-editor/node_modules
  yarn: true

env:
  - VANILLA_BUILD_DISABLE_AUTO_BUILD=true

# Send cron job notification to our Slack room.
notifications:
  slack:
    secure: ""
