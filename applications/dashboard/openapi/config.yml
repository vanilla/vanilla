                    x-read: public
                    x-write: site.manage
                "seo.metaHtml":
                    description: |
                        HTML <meta> tags for SEO purposes. This content is strictly validated to only contain meta tags `name` and `content` properties.
                    type: string
                    default: ""
                    minLength: 0
