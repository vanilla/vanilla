openapi: 3.0.2
info:
    description: API access to your community.
    title: Vanilla API
    version: "2.0"
servers:
    - url: /api/v2
paths:
    /config:
        get:
            summary: Get the site's config.
            tags:
                - Config
            parameters:
                - name: select
                  in: query
                  description: |
                      A CSV of config key names to select a sparse set of items. Use * as a wildcard to match multiple keys.
                  style: form
                  schema:
                      type: array
                      items:
                          type: string
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Config"
                    description: Success
        patch:
            summary: Update one or more config settings.
            tags:
                - Config
            requestBody:
                content:
                    "application/json":
                        schema:
                            $ref: "#/components/schemas/Config"
            responses:
                204:
                    description: Success
components:
    schemas:
        Config:
            type: object
            properties:
                "branding.addressBarColor":
                    description: |
                        Some browsers support a color for the address bar.
                    type: string
                    default: ""
                    example: "#C0FFEE"
                    maxLength: 9
                    x-key: Garden.MobileAddressBarColor
                    x-read: public
                    x-write: community.manage
                "branding.bannerImage":
                    description: |
                        The default banner image across the site. This can be overridden on a per category basis.
                    type: string
                    default: ""
                    example: ""
                    maxLength: 500
                    x-key: Garden.BannerImage
                    x-read: public
                    x-write: community.manage
                    x-upload: true
                "branding.favicon":
