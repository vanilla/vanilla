                    x-read: public
                    x-write: site.manage
                "plugins.qna":
                    description: Questions plugin enabled
                    type: boolean
                    default: false
                    x-key: "EnabledPlugins.QnA"
                    x-read: public
                "plugins.ideation":
                    description: Ideation plugin enabled
