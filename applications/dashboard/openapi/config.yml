                    x-write: community.manage
                    x-upload: true
                "branding.logo":
                    description: |
                        The banner logo appears at the top of your site. Themes made with the theme editor and some custom themes don't use this setting.
                    type: string
                    default: ""
                    example: ""
                    maxLength: 500
