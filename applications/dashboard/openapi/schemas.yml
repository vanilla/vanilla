openapi: 3.0.2
info:
paths:
components:
  schemas:
    Format:
      description: The format of the body used to convert it to HTML.
      type: string
      enum:
        - rich
        - markdown
        - text
        - textex
        - wysiwyg
        - bbcode
        - display
      example: markdown
    RoleFragment:
      type: object
      properties:
        name:
          description: Name of the role.
          minLength: 1
          type: string
        roleID:
          description: ID of the role.
          type: integer
      required:
      - roleID
      - name
    UserFragment:
      type: object
      properties:
        userID:
          description: The ID of the user.
          type: integer
        name:
          description: The username of the user.
          minLength: 1
          type: string
        photoUrl:
          description: The URL of the user's avatar picture.
          minLength: 1
          type: string
        dateLastActive:
          description: Time the user was last active.
          format: date-time
          nullable: true
          type: string
      required:
      - userID
      - name
      - photoUrl
      - dateLastActive
