openapi: 3.0.2
info:
paths:
  /search:
    get:
      parameters:
      - description: |
          Filter the records using the supplied terms.
        in: query
        name: query
        schema:
          type: string
        x-search-filter: true
      - description: |
          Restrict the search to the specified main type(s) of records.
        in: query
        name: recordTypes
        schema:
          items:
            enum:
            - discussion
            - comment
            - group
            type: string
          type: array
        style: form
      - description: |
          Restrict the search to the specified type(s) of records.
        in: query
        name: types
        schema:
          items:
            enum:
            - discussion
            - comment
            - question
            - answer
            - group
            - poll
            type: string
          type: array
        style: form
      - description: >
          Set the scope of the search to the comments of a discussion.
          Incompatible with recordType and type.
        in: query
        name: discussionID
        schema:
          type: integer
        x-search-scope: true
      - description: |
          Set the scope of the search to a specific category.
        in: query
        name: categoryID
        schema:
          type: integer
        x-search-scope: true
      - description: |
          Set the scope of the search to followed categories only.
        in: query
        name: followedCategories
        schema:
          default: false
          type: boolean
        x-search-scope: true
      - description: >
          Search the specified category's subtree. Works with
          categoryID
        in: query
        name: includeChildCategories
        schema:
          default: false
          type: boolean
      - description: |
          Allow search in archived categories.
        in: query
        name: includeArchivedCategories
        schema:
          default: false
          type: boolean
      - description: |
          Filter the records by matching part of their name.
        in: query
        name: name
        schema:
          type: string
        x-search-filter: true
      - description: |
          Filter the records by inserted user names.
        in: query
        name: insertUserNames
        schema:
          items:
            type: string
          type: array
        style: form
        x-search-filter: true
      - description: |
          Filter the records by inserted userIDs.
        in: query
        name: insertUserIDs
        schema:
          items:
            type: integer
          type: array
        style: form
        x-search-filter: true
      - $ref: '#/components/parameters/DateInserted'
      - description: |
          Filter discussions by matching tags.
        in: query
        name: tags
        schema:
          items:
            type: string
          type: array
        style: form
        x-search-filter: true
      - description: |
          Tags search condition.
          Must be one of: "and", "or".
        in: query
        name: tagOperator
        schema:
          type: string
          default: or
          enum:
          - and
          - or
      - $ref: '#/components/parameters/Page'
      - description: |
          Desired number of items per page.
        in: query
        name: limit
        schema:
          type: integer
          default: 30
          maximum: 100
          minimum: 1
      - description: >
          Expand associated records using one or more valid field names. A
          value of "all" will expand all expandable fields.
        in: query
        name: expand
        schema:
          items:
            enum:
            - insertUser
            type: string
          type: array
        style: form
      responses:
        '200':
          content:
            'application/json':
              schema:
                items:
                  $ref: '#/components/schemas/SearchResult'
                type: array
          description: Success
      tags:
      - Search
      summary: Search for records matching specific criteria.
components:
  schemas:
    SearchResult:
      properties:
        body:
          description: The content of the record.
          minLength: 1
          type: string
        categoryID:
          description: The category containing the record.
          type: integer
        commentID:
          description: The id of the comment.
          type: integer
        dateInserted:
          description: When the record was created.
          format: date-time
          type: string
        dateUpdated:
          description: When the user was updated.
          format: date-time
          nullable: true
          type: string
        discussionID:
          description: The id of the discussion.
          type: integer
        groupID:
          description: The id of the group or the id of the group containing the record.
          nullable: true
          type: integer
        insertUserID:
          description: The user that created the record.
          type: integer
        insertUser:
          $ref: 'schemas.yml#/components/schemas/UserFragment'
        name:
          description: 'The title of the record. A comment would be "RE: {DiscussionTitle}".'
          minLength: 1
          type: string
        recordID:
          description: The identifier of the record.
          type: integer
        recordType:
          description: The main type of record.
          enum:
          - discussion
          - comment
          - group
          minLength: 1
          type: string
        score:
          description: Score of the record.
          type: integer
        type:
          description: Sub-type of the discussion.
          enum:
          - discussion
          - comment
          - question
          - group
          minLength: 1
          type: string
        updateUserID:
          description: The user that updated the record.
          nullable: true
          type: integer
      required:
      - recordID
      - recordType
      - type
      - name
      - body
      - score
      - insertUserID
      - dateInserted
      - updateUserID
      - dateUpdated
      type: object
