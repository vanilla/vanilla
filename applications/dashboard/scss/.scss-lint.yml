# List of gem names to load custom linters from (make sure they are already
# installed)
plugin_gems: []

linters:
  BangFormat:
    enabled: true
    exclude: vendors/**
    space_before_bang: true
    space_after_bang: false

  BemDepth:
    enabled: false
    max_elements: 1

  BorderZero:
    enabled: true
    exclude: vendors/**
    convention: zero # or `none`

  ChainedClasses:
    enabled: false

  ColorKeyword:
    enabled: true
    exclude: vendors/**

  ColorVariable:
    enabled: false
    exclude: vendors/**

  Comment:
    enabled: true
    exclude: vendors/**
    style: silent

  DebugStatement:
    enabled: true
    exclude: vendors/**

  DeclarationOrder:
    enabled: false
    exclude: vendors/**

  DisableLinterReason:
    enabled: false

  DuplicateProperty:
    enabled: true
    exclude: vendors/**

  ElsePlacement:
    enabled: true
    exclude: vendors/**
    style: same_line # or 'new_line'

  EmptyLineBetweenBlocks:
    enabled: true
    exclude: vendors/**
    ignore_single_line_blocks: true

  EmptyRule:
    enabled: true
    exclude: vendors/**

  ExtendDirective:
    enabled: false

  FinalNewline:
    enabled: true
    exclude: vendors/**
    present: true

  HexLength:
    enabled: true
    exclude: vendors/**
    style: short # or 'long'

  HexNotation:
    enabled: true
    exclude: vendors/**
    style: lowercase # or 'uppercase'

  HexValidation:
    enabled: true
    exclude: vendors/**

  IdSelector:
    enabled: true
    exclude: vendors/**

  ImportantRule:
    enabled: true
    exclude: vendors/**

  ImportPath:
    enabled: true
    exclude: vendors/**
    leading_underscore: false
    filename_extension: false

  Indentation:
    enabled: true
    exclude: [vendors/**, vanillicon/**]
    allow_non_nested_indentation: false
    character: space # or 'tab'
    width: 2

  LeadingZero:
    enabled: true
    exclude: vendors/**
    style: exclude_zero # or 'include_zero'

  MergeableSelector:
    enabled: true
    exclude: vendors/**
    force_nesting: true

  NameFormat:
    enabled: true
    exclude: vendors/**
    allow_leading_underscore: true
    convention: hyphenated_lowercase # or 'camel_case', or 'snake_case', or a regex pattern

  NestingDepth:
    enabled: true
    exclude: vendors/**
    max_depth: 4
    ignore_parent_selectors: false

  PlaceholderInExtend:
    enabled: false

  PropertyCount:
    enabled: false
    include_nested: false
    max_properties: 10

  PropertySortOrder:
    enabled: false
    exclude: vendors/**
    ignore_unspecified: false
    min_properties: 2
    separate_groups: false

  PropertySpelling:
    enabled: true
    exclude: vendors/**
    extra_properties: []
    disabled_properties: []

  PropertyUnits:
    enabled: true
    exclude: vendors/**
    global: [
      'ch', 'em', 'ex', 'rem',                 # Font-relative lengths
      'cm', 'in', 'mm', 'pc', 'pt', 'px', 'q', # Absolute lengths
      'vh', 'vw', 'vmin', 'vmax',              # Viewport-percentage lengths
      'deg', 'grad', 'rad', 'turn',            # Angle
      'ms', 's',                               # Duration
      'Hz', 'kHz',                             # Frequency
      'dpi', 'dpcm', 'dppx',                   # Resolution
      '%']                                     # Other
    properties: {}

  PseudoElement:
    enabled: true
    exclude: [vendors/**, vanillicon/**]

  QualifyingElement:
    enabled: true
    exclude: vendors/**
    allow_element_with_attribute: true
    allow_element_with_class: false
    allow_element_with_id: false

  SelectorDepth:
    enabled: true
    exclude: vendors/**
    max_depth: 4

  SelectorFormat:
    enabled: false
    exclude: vendors/**
    convention: hyphenated_lowercase # or 'strict_BEM', or 'hyphenated_BEM', or 'snake_case', or 'camel_case', or a regex pattern

  Shorthand:
    enabled: true
    exclude: vendors/**
    allowed_shorthands: [1, 2, 3]

  SingleLinePerProperty:
    enabled: true
    exclude: vendors/**
    allow_single_line_rule_sets: true

  SingleLinePerSelector:
    enabled: true
    exclude: [vendors/**, _type.scss]

  SpaceAfterComma:
    enabled: false
    exclude: vendors/**
    style: one_space # or 'no_space', or 'at_least_one_space'

  SpaceAfterPropertyColon:
    enabled: true
    exclude: vendors/**
    style: one_space # or 'no_space', or 'at_least_one_space', or 'aligned'

  SpaceAfterPropertyName:
    enabled: true
    exclude: vendors/**

  SpaceAfterVariableName:
    enabled: true
    exclude: vendors/**

  SpaceAroundOperator:
    enabled: true
    exclude: vendors/**
    style: one_space # or 'at_least_one_space', or 'no_space'

  SpaceBeforeBrace:
    enabled: true
    exclude: vendors/**
    style: space # or 'new_line'
    allow_single_line_padding: false

  SpaceBetweenParens:
    enabled: true
    exclude: vendors/**
    spaces: 0

  StringQuotes:
    enabled: true
    exclude: [vendors/**, vanillicon/**]
    style: single_quotes # or double_quotes

  TrailingSemicolon:
    enabled: true
    exclude: vendors/**

  TrailingWhitespace:
    enabled: true
    exclude: vendors/**

  TrailingZero:
    enabled: false

  TransitionAll:
    enabled: false

  UnnecessaryMantissa:
    enabled: true
    exclude: vendors/**

  UnnecessaryParentReference:
    enabled: true
    exclude: vendors/**

  UrlFormat:
    enabled: true
    exclude: vendors/**

  UrlQuotes:
    enabled: true
    exclude: vendors/**

  VariableForProperty:
    enabled: false
    properties: []

  VendorPrefix:
    enabled: true
    exclude: vendors/**
    identifier_list: base
    additional_identifiers: []
    excluded_identifiers: []

  ZeroUnit:
    enabled: true
    exclude: vendors/**

  Compass::*:
    enabled: false
