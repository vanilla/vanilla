                                        type: string
                                    displayAs:
                                        type: string
                                        default: discussions
                                        description: The display style of the category.
                                        enum:
                                            - categories
                                            - discussions
                                            - flat
                                            - heading
                                        minLength: 1
                                    followed:
                                        description: Is the category being followed by the current user?
                                        type: boolean
                                    isArchived:
                                        description: The archived state of this category.
                                        type: boolean
                                    name:
                                        description: The name of the category.
                                        minLength: 1
                                        type: string
                                    parentCategoryID:
