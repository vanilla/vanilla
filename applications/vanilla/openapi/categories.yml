  /categories:
    get:
      parameters:
      - description: |
          Parent category ID.
        in: query
        name: parentCategoryID
        schema:
          type: integer
      - description: |
          Parent category URL code.
        in: query
        name: parentCategoryCode
        schema:
          type: string
      - description: |
          Only list categories followed by the current user.
        in: query
        name: followed
        required: true
        schema:
          default: false
          type: boolean
      - description: |+

        in: query
        name: maxDepth
        schema:
          type: integer
          default: 2
      - name: archived
        description: >
          Filter by archived status of a category. True for archived only.
          False for no archived categories. Not compatible with followed
          filter.
        in: query
        required: true
        schema:
          default: false
          type: boolean
        allowEmptyValue: true
