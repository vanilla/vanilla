    "/categories/{id}/follow":
        put:
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                properties:
                                    followed:
                                        description: The category-follow status for the current user.
                                        type: boolean
                                required:
                                    - followed
                                type: object
                    description: Success
            tags:
                - Categories
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                followed:
                                    description: The category-follow status for the current user.
                                    type: boolean
                            required:
                                - followed
                            type: object
                required: true
    /categories/preferences/{userID}:
        parameters:
            - in: "path"
              name: "userID"
              required: true
              schema:
                  type: integer
        get:
            summary: "List a user's category preferences."
            tags:
                - Categories
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/CategoryPreferencesMulti"
                    description: "Success"
    /categories/{id}/preferences/{userID}:
        parameters:
            - in: "path"
              name: "id"
              description: "The category ID."
              required: true
              schema:
                  type: integer
            - in: "path"
              name: "userID"
              required: true
              schema:
                  type: integer
        get:
            tags:
                - Categories
            summary: "List a user's category preferences."
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/CategoryPreferences"
                    description: "Success"
        patch:
            tags:
                - Categories
            summary: "Set a user's category preferences."
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CategoryPreferences"
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/CategoryPreferences"
                    description: "Success"
components:
    requestBodies:
        CategoryPost:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/CategoryPost"
            required: true
    schemas:
        CategoryPost:
            properties:
                customPermissions:
                    description: Are custom permissions set for this category?
                    type: boolean
                displayAs:
                    type: string
                    default: discussions
                    description: The display style of the category.
                    enum:
                        - categories
                        - discussions
                        - flat
                        - heading
                    minLength: 1
                name:
                    description: The name of the category.
                    minLength: 1
                    type: string
                parentCategoryID:
                    description: Parent category ID.
                    nullable: true
                    type: integer
                urlcode:
                    description: The URL code of the category.
                    minLength: 1
                    type: string
                featured:
                    description: Category is featured
                    type: boolean
                    default: false
            required:
                - name
                - urlcode
            type: object
        CategoryPreferences:
            type: object
            properties:
                useEmailNotifications:
                    nullable: true
                    type: boolean
                postNotifications:
                    nullable: true
                    type: string
                    enum:
                        - follow
                        - discussions
                        - all
        CategoryPreferencesMulti:
            type: array
            items:
                allOf:
                    - $ref: "#/components/schemas/CategoryFragment"
                    - type: object
                      properties:
                          preferences:
                              $ref: "#/components/schemas/CategoryPreferences"
