    "/categories/{id}/edit":
        get:
            parameters:
                - description: |
                      The category ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                properties:
                                    categoryID:
