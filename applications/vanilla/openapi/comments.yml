openapi: 3.0.2
info:
x-resourceEvents:
    comment:
        x-addon: "vanilla"
        name: "Comment"
        type: "comment"
paths:
    /comments:
        get:
            parameters:
                - name: commentID
                  in: query
                  description: Filter by a range or CSV of comment IDs.
                  schema:
                      $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/RangeExpression"
                - $ref: "../../dashboard/openapi/parameters.yml#/components/parameters/DateInserted"
                - $ref: "../../dashboard/openapi/parameters.yml#/components/parameters/DateUpdated"
                - description: The discussion ID.
                  in: query
                  name: discussionID
                  schema:
                      type: integer
                - name: parentRecordType
                  in: query
                  description: The type of the parent record. Must be used with parentRecordID.
                  schema:
                      type: string
                      enum:
                          - discussion
                          - escalation
                - name: parentRecordID
                  in: query
                  description: The ID of the parent record. Must be used with parentRecordType.
                  schema:
                      type: integer
                - $ref: "../../dashboard/openapi/parameters.yml#/components/parameters/Page"
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: "30"
                      maximum: 100
                      minimum: 1
                - name: sort
                  description: Sort the results.
                  in: query
                  schema:
                      type: string
                      enum:
                          - dateInserted
                          - -dateInserted
                          - commentID
                          - -commentID
                          - score
                          - -score
                          - -experimentalTrending
                - description: |
                      Filter by author.
                  in: query
                  name: insertUserID
                  schema:
                      type: integer
                - description: >
                      Expand associated records using one or more valid field names. A
                      value of "all" will expand all expandable fields.
                  in: query
                  name: expand
                  schema:
                      items:
                          enum:
                              - insertUser
                              - all
                              - reactions
                              - attachments
                              - reportMeta
                          type: string
                      type: array
                  style: form
                - name: qna
                  in: query
                  description: Filter comment by answer status.
                  schema:
                      type: string
                      enum:
                          - accepted
                          - rejected
                  x-addon: qna
                - name: sentiment
                  x-addon: SentimentAnalysis
                  description: Filter by post sentiment.
                  in: query
                  schema:
                      type: string
                      enum:
                          - stronglyNegative
                          - negative
                          - balanced
                          - positive
                          - stronglyPositive
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    $ref: "#/components/schemas/Comment"
                                type: array
                    description: Success
            tags:
                - Comments
            summary: List comments.
        post:
            responses:
                "201":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Comment"
                    description: Success
            tags:
                - Comments
            requestBody:
                $ref: "#/components/requestBodies/CommentPost"
            summary: Add a comment.
    /comments/thread:
        x-hidden: true
        get:
            tags:
                - Comments
            summary: Get comment thread structure and the initial comments to populate this part of the thread.
            parameters:
                - name: parentRecordType
                  in: query
                  description: The type of the parent record. Must be used with parentRecordID.
                  schema:
                      type: string
                      enum:
                          - discussion
                          - escalation
                - name: parentRecordID
                  in: query
                  description: The ID of the parent record. Must be used with parentRecordType.
                  schema:
                      type: integer
                - $ref: "../../dashboard/openapi/parameters.yml#/components/parameters/Page"
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: "30"
                      maximum: 100
                      minimum: 1
                - name: sort
                  description: Sort the results.
                  in: query
                  schema:
                      type: string
                      enum:
                          - dateInserted
                          - -dateInserted
                          - score
                          - -score
                          - -experimentalTrending
                - description: >
                      Expand associated records using one or more valid field names. A
                      value of "all" will expand all expandable fields.
                  in: query
                  name: expand
                  schema:
                      items:
                          enum:
                              - insertUser
                              - all
                              - reactions
                              - attachments
                              - reportMeta
                          type: string
                      type: array
                  style: form
                - name: focusCommentID
                  in: query
                  description: The ID of the comment to focus on. This comment and it's parents will be expanded in the results.
                  schema:
                      type: integer
                - name: collapseChildDepth
                  in: query
                  description: The depth at which we start fully collapsing child comments.
                  schema:
                      type: integer
                      default: 3
                - name: collapseChildLimit
                  in: query
                  description: The number of children displayed for non-top level items less than collapseChildDepth.
                  schema:
                      type: integer
                      default: 3

            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                type: object
                                properties:
                                    threadStructure:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/CommentThreadStructureItem"
                                    commentsByID:
                                        type: object
                                        description: Comments indexed by ID.
                                        additionalProperties: { $ref: "#/components/schemas/Comment" }
                    description: Success
    /comments/search:
        get:
            parameters:
                - description: |
                      The numeric ID of a category.
                  in: query
                  name: categoryID
                  schema:
                      type: integer
                - description: |
                      Search terms.
                  in: query
                  name: query
                  required: true
                  schema:
                      minLength: 1
                      type: string
                - $ref: "../../dashboard/openapi/parameters.yml#/components/parameters/Page"
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: 30
                      maximum: 100
                      minimum: 1
                - description: |
                      Expand associated records.
                  in: query
                  name: expand
                  schema:
                      default: false
                      type: boolean
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    $ref: "#/components/schemas/Comment"
                                type: array
                    description: Success
            tags:
                - Comments
            summary: Search comments.
    "/comments/{id}":
        delete:
            parameters:
                - description: |
                      The comment ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: >
                      Expand associated records using one or more valid field names. A
                      value of "all" will expand all expandable fields.
                  in: query
                  name: expand
                  schema:
                      items:
                          enum:
                              - reactions
                              - all
                          type: string
                      type: array
                  style: form
            responses:
                "204":
                    description: Success
            tags:
                - Comments
            summary: Delete a comment.
        get:
            parameters:
                - description: |
                      The comment ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: >
                      Expand associated records using one or more valid field names. A
                      value of "all" will expand all expandable fields.
                  in: query
                  name: expand
                  schema:
                      items:
                          enum:
                              - reactions
                              - all
                          type: string
                      type: array
                  style: form
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Comment"
                    description: Success
            tags:
                - Comments
            summary: Get a comment.
        patch:
            parameters:
                - description: The comment ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Comment"
                    description: Success
            tags:
                - Comments
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CommentPost"
                required: true
            summary: Update a comment.
    "/comments/{id}/answer":
        patch:
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Comment"
                    description: Success
            tags:
                - Comments
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CommentGet"
                required: true
    "/comments/{id}/edit":
        get:
            parameters:
                - description: |
                      The comment ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: >
                      Expand associated records using one or more valid field names. A
                      value of "all" will expand all expandable fields.
                  in: query
                  name: expand
                  schema:
                      items:
                          enum:
                              - reactions
                              - all
                          type: string
                      type: array
                  style: form
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                properties:
                                    body:
                                        description: The body of the comment.
                                        minLength: 1
                                        type: string
                                    commentID:
                                        description: The ID of the comment.
                                        type: integer
                                    discussionID:
                                        description: The ID of the discussion.
                                        type: integer
                                    format:
                                        $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/Format"
                                required:
                                    - commentID
                                    - discussionID
                                    - body
                                    - format
                                type: object
                    description: Success
            tags:
                - Comments
            summary: Get a comment for editing.
    "/comments/{id}/quote":
        get:
            parameters:
                - description: |
                      The comment ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: >
                      Expand associated records using one or more valid field names. A
                      value of "all" will expand all expandable fields.
                  in: query
                  name: expand
                  schema:
                      items:
                          enum:
                              - reactions
                              - all
                          type: string
                      type: array
                  style: form
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                properties:
                                    bodyRaw:
                                        description: >-
                                            The raw body of the comment. This can be an array of rich
                                            operations or a string for other formats
                                        minLength: 1
                                        type: string
                                    commentID:
                                        description: The ID of the comment.
                                        type: integer
                                    dateInserted:
                                        description: When the comment was created.
                                        format: date-time
                                        type: string
                                    dateUpdated:
                                        description: When the comment was last updated.
                                        format: date-time
                                        nullable: true
                                        type: string
                                    format:
                                        $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/Format"
                                    insertUser:
                                        $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/UserFragment"
                                    url:
                                        description: The full URL to the comment.
                                        minLength: 1
                                        type: string
                                required:
                                    - commentID
                                    - bodyRaw
                                    - dateInserted
                                    - dateUpdated
                                    - insertUser
                                    - url
                                    - format
                                type: object
                    description: Success
            tags:
                - Comments
    "/comments/{id}/reactions":
        x-addon: reactions
        get:
            parameters:
                - description: |
                      The comment ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: |
                      Filter to a specific reaction type by using its URL code.
                  in: query
                  name: type
                  required: true
                  schema:
                      minLength: 1
                      type: string
                  allowEmptyValue: true
                - $ref: "../../dashboard/openapi/parameters.yml#/components/parameters/Page"
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: 30
                      maximum: 100
                      minimum: 1
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    properties:
                                        dateInserted:
                                            format: date-time
                                            type: string
                                        reactionType:
                                            properties:
                                                class:
                                                    minLength: 1
                                                    type: string
                                                name:
                                                    minLength: 1
                                                    type: string
                                                tagID:
                                                    type: integer
                                                urlcode:
                                                    minLength: 1
                                                    type: string
                                            required:
                                                - tagID
                                                - urlcode
                                                - name
                                                - class
                                            type: object
                                        recordID:
                                            type: integer
                                        recordType:
                                            minLength: 1
                                            type: string
                                        tagID:
                                            type: integer
                                        user:
                                            $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/UserFragment"
                                        userID:
                                            type: integer
                                    required:
                                        - recordType
                                        - recordID
                                        - tagID
                                        - userID
                                        - dateInserted
                                        - user
                                        - reactionType
                                    type: object
                                type: array
                    description: Success
            tags:
                - Comments
            summary: Get reactions to a comment.
        post:
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    properties:
                                        class:
                                            minLength: 1
                                            type: string
                                        count:
                                            type: integer
                                        name:
                                            minLength: 1
                                            type: string
                                        tagID:
                                            type: integer
                                        urlcode:
                                            minLength: 1
                                            type: string
                                    required:
                                        - tagID
                                        - urlcode
                                        - name
                                        - class
                                        - count
                                    type: object
                                type: array
                    description: Success
            tags:
                - Comments
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                reactionType:
                                    description: URL code of a reaction type.
                                    minLength: 1
                                    type: string
                            required:
                                - reactionType
                            type: object
                required: true
            summary: React to a comment.
    "/comments/{id}/reactions/{userID}":
        x-addon: reactions
        delete:
            parameters:
                - description: |
                      The comment ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: |
                      The target user ID.
                  in: path
                  name: userID
                  required: true
                  schema:
                      type: integer
                - description: >
                      Expand associated records using one or more valid field names. A
                      value of "all" will expand all expandable fields.
                  in: query
                  name: expand
                  schema:
                      items:
                          enum:
                              - reactions
                              - all
                          type: string
                      type: array
                  style: form
            responses:
                "204":
                    description: Success
            tags:
                - Comments
            summary: Remove a user's reaction.
components:
    requestBodies:
        CommentPost:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/CommentPost"
            required: true
    schemas:
        Comment:
            properties:
                attributes:
                    nullable: true
                    properties:
                        hootsuite:
                            description: Hootsuite metadata.
                            type: object
                            x-addon: hootsuite
                    type: object
                name:
                    description: Name of the comment (based on the discussion).
                    type: string
                body:
                    description: The body of the comment.
                    minLength: 1
                    type: string
                image:
                    $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/MainImage"
                commentID:
                    description: The ID of the comment.
                    type: integer
                dateInserted:
                    description: When the comment was created.
                    format: date-time
                    type: string
                groupID:
                    description: GroupID of the comment if applicable.
                    type: integer
                    nullable: true
                dateUpdated:
                    description: When the comment was last updated.
                    format: date-time
                    nullable: true
                    type: string
                categoryID:
                    description: The category of the comment.
                    type: integer
                discussionID:
                    description: The ID of the discussion.
                    type: integer
                parentRecordType:
                    description: The type of the parent record.
                    type: string
                    enum:
                        - discussion
                        - escalation
                parentRecordID:
                    description: The ID of the parent record.
                    type: integer
                parentCommentID:
                    description: The ID of the parent comment.
                    type: integer
                insertUser:
                    $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/UserFragment"
                insertUserID:
                    description: The user that created the comment.
                    type: integer
                reactions:
                    type: array
                    items:
                        properties:
                            class:
                                minLength: 1
                                type: string
                            count:
                                type: integer
                            name:
                                minLength: 1
                                type: string
                            tagID:
                                type: integer
                            urlcode:
                                minLength: 1
                                type: string
                        required:
                            - tagID
                            - urlcode
                            - name
                            - class
                            - count
                        type: object
                    x-addon: reactions
                score:
                    description: Total points associated with this post.
                    nullable: true
                    type: integer
                scoreChildComments:
                    description: Total points associated with this post and its children.
                    type: integer
                countChildComments:
                    description: Count of all the nested comments.
                    type: integer
                depth:
                    description: The depth of the comment. Depths start at 1 and increment for every parent comment.
                    type: integer
                    default: 1
                url:
                    description: The full URL to the comment.
                    type: string
                reportMeta:
                    $ref: "../../vanilla/openapi/reports.yml#/components/schemas/ReportMeta"
                suggestion:
                    type: object
                    properties:
                        format:
                            type: string
                            description: Source of the suggestion
                        sourceIcon:
                            type: string
                            description: Icon of the suggestion source
                        type:
                            type: string
                            description: Type of suggestion discussion/comment
                        id:
                            type: integer
                            description: Index of the suggestion
                        url:
                            type: string
                            description: URL of the suggestion
                        title:
                            type: string
                            description: Title of the suggestion
                    x-feature: "Feature.AISuggestions.Enabled"
                sentiment:
                    type: integer
                    x-addon: SentimentAnalysis
            required:
                - commentID
                - categoryID
                - name
                - body
                - parentRecordID
                - parentRecordType
                - dateInserted
                - dateUpdated
                - insertUserID
                - score
                - attributes
            type: object
        CommentGet:
            properties:
                expand:
                    description: >-
                        Expand associated records using one or more valid field names. A
                        value of "all" will expand all expandable fields.
                    items:
                        enum:
                            - reactions
                            - all
                        type: string
                    type: array
                    x-collectionFormat: csv
                id:
                    description: The comment ID.
                    type: integer
            required:
                - id
            type: object
        CommentPost:
            properties:
                body:
                    description: The body of the comment.
                    minLength: 1
                    type: string
                discussionID:
                    description: The ID of the discussion.
                    type: integer
                parentRecordType:
                    description: The type of the parent record.
                    type: string
                    enum:
                        - discussion
                        - escalation
                parentRecordID:
                    description: The ID of the parent record.
                    type: integer
                parentCommentID:
                    x-hidden: true
                    description: The ID of the parent comment. The parentRecordType and parentRecordID must match that of the parentComment.
                    type: integer
                format:
                    $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/Format"
            required:
                - body
                - format
            type: object
        CommentThreadStructureItem:
            oneOf:
                - $ref: "#/components/schemas/CommentThreadStructureHole"
                - $ref: "#/components/schemas/CommentThreadStructureComment"
        CommentThreadStructureHole:
            type: object
            properties:
                type:
                    type: "string"
                    enum:
                        - "hole"
                parentCommentID:
                    type: "integer"
                depth:
                    type: "integer"
                countAllComments:
                    description: Count of all the nested comments.
                    type: "integer"
                countAllInsertUsers:
                    description: Count of all unique insert users for the nested comments.
                    type: "integer"
                insertUsers:
                    description: The first 5 insert users from the nested comments.
                    type: "array"
                    items:
                        $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/UserFragment"
                apiUrl:
                    description: The API URL to fetch the nested comments.
                    type: "string"
                    format: "uri"
        CommentThreadStructureComment:
            type: object
            properties:
                type:
                    type: "string"
                    enum:
                        - "comment"
                commentID:
                    type: "integer"
                parentCommentID:
                    type: "integer"
                depth:
                    type: "integer"
                children:
                    type: "array"
                    items:
                        $ref: "#/components/schemas/CommentThreadStructureItem"
