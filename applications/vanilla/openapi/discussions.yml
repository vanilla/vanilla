openapi: 3.0.2
info:
x-resourceEvents:
    discussion:
        x-addon: "vanilla"
        name: "Discussion"
        type: "discussion"
paths:
    /discussions:
        get:
            parameters:
                - name: discussionID
                  description: Filter by a range or CSV of discussion IDs.
                  in: query
                  schema:
                      $ref: "#/components/schemas/RangeExpression"
                - description: Filter by a category.
                  in: query
                  name: categoryID
                  schema:
                      type: integer
                - $ref: "#/components/parameters/DateInserted"
                - $ref: "#/components/parameters/DateUpdated"
                - $ref: "#/components/parameters/DateLastComment"
                - description: |-
                      Filter discussions by site section ID (ex. subcommunity).
                      The subcommunity ID or folder can be used if you use [smart IDs](https://success.vanillaforums.com/kb/articles/46-smart-ids).
                      The query looks like:

                      ```
                      siteSectionID=$subcommunityID:{id|folder}
                      ```
                  in: query
                  name: siteSectionID
                  schema:
                      type: string
                - description: Filter discussion by a range of tag IDs.
                  in: query
                  name: tagID
                  schema:
                      $ref: "#/components/schemas/RangeExpression"
                - description: Filter by discussion type.
                  in: query
                  name: type
                  schema:
                      type: string
                  x-filter:
                      field: d.Type
                - description: Filter questions by status (accepted, answered, unanswered).
                  in: query
                  name: status
                  schema:
                      type: string
                  x-filter:
                      field: d.QnA
                - description: Exclude discussions from categories that has the `HideAllDiscussions` option set to true.
                  in: query
                  name: excludeHiddenCategories
                  required: true
                  schema:
                      default: false
                      type: boolean
                - description: >
                      Only fetch discussions from followed categories. Pinned
                      discussions are mixed in.
                  in: query
                  name: followed
                  required: true
                  schema:
                      default: false
                      type: boolean
                - description: >
                      Whether or not to include pinned discussions. If true, only
                      return pinned discussions. Cannot be used with the pinOrder
                      parameter.
                  in: query
                  name: pinned
                  schema:
                      type: boolean
                - description: >
                      If including pinned posts, in what order should they be
                      integrated? When "first", discussions pinned to a specific category
                      will only be affected if the discussion's category is passed as the
                      categoryID parameter. Cannot be used with the pinned parameter.

                      Must be one of: "first", "mixed".
                  in: query
                  name: pinOrder
                  schema:
                      type: string
                      default: first
                      enum:
                          - first
                          - mixed
                - $ref: "#/components/parameters/Page"
                - description: >
                      Desired number of items per page. **Note that you may not get the exact number of records back as specified
                      with the limit unless you also specify pinOrder=mixed**. This is an optimization for pinned
                      (i.e. announcement) discussion handling.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: 30
                      maximum: 100
                      minimum: 1
                - name: sort
                  description: Sort the results.
                  in: query
                  schema:
                      type: string
                      enum:
                          - dateLastComment
                          - dateInserted
                          - discussionID
                          - -dateLastComment
                          - -dateInserted
                          - -discussionID
                - description: |
                      Filter by author.
                  in: query
                  name: insertUserID
                  schema:
                      type: integer
                  x-filter:
                      field: d.InsertUserID
                - $ref: "#/components/parameters/DiscussionExpand"
                - description: The group the discussion is in.
                  in: query
                  name: groupID
                  schema:
                      type: integer
                  allowEmptyValue: true
                - description: Filter by resolved status.
                  in: query
                  name: resolved
                  schema:
                      type: boolean
                  x-filter:
                      field: d.Resolved
                - description: Bookmarked by the UserID.
                  in: query
                  name: bookmarkUserID
                  schema:
                      type: integer
                  allowEmptyValue: false
                - description: Commented (participated) on by the UserID.
                  in: query
                  name: participatedUserID
                  schema:
                      type: integer
                  allowEmptyValue: false
                - description: List of statusIDs to filter discussion by.
                  in: query
                  name: statusID[]
                  schema:
                      type: array
                      items:
                          type: integer
                - description: List of internalStatusIDs to filter discussion by.
                  in: query
                  name: internalStatusID[]
                  schema:
                      type: array
                      items:
                          type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    $ref: "#/components/schemas/Discussion"
                                type: array
                    description: Success
            tags:
                - Discussions
            summary: List discussions.
        post:
            responses:
                "201":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DiscussionPost"
                required: true
            summary: Add a discussion.
    /discussions/bookmarked:
        get:
            parameters:
                - $ref: "#/components/parameters/Page"
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: 30
                      maximum: 100
                      minimum: 1
                - $ref: "#/components/parameters/DiscussionExpand"
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    $ref: "#/components/schemas/Discussion"
                                type: array
                    description: Success
            tags:
                - Discussions
            summary: Get a list of the current user's bookmarked discussions.
    /discussions/idea:
        x-addon: ideation
        post:
            responses:
                "201":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DiscussionPost"
                required: true
            summary: Add an idea.
    /discussions/question:
        x-addon: qna
        post:
            responses:
                "201":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DiscussionPost"
                required: true
            summary: Add a discussion.
    /discussions/search:
        get:
            parameters:
                - description: |
                      The numeric ID of a category to limit search results to.
                  in: query
                  name: categoryID
                  schema:
                      type: integer
                - description: >
                      Limit results to those in followed categories. Cannot be used
                      with the categoryID parameter.
                  in: query
                  name: followed
                  schema:
                      type: boolean
                - description: |
                      Search terms.
                  in: query
                  name: query
                  required: true
                  schema:
                      minLength: 1
                      type: string
                - $ref: "#/components/parameters/Page"
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: 30
                      maximum: 100
                      minimum: 1
                - $ref: "#/components/parameters/DiscussionExpand"
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    $ref: "#/components/schemas/Discussion"
                                type: array
                    description: Success
            tags:
                - Discussions
            summary: Search discussions.
    "/discussions/{id}":
        delete:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - $ref: "#/components/parameters/DiscussionExpand"
            responses:
                "202":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/TrackingSlipResponse"
                "204":
                    description: Success
                "403":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/PermissionError"
                "408":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/LongRunnerResponse"
            tags:
                - Discussions
            summary: Delete a discussion.
        get:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - $ref: "#/components/parameters/DiscussionExpand"
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
            tags:
                - Discussions
            summary: Get a discussion.
        patch:
            parameters:
                - description: The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DiscussionPatch"
                required: true
            summary: Update a discussion.
    "/discussions/list":
        delete:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            description: An array of discussion IDs.
                            properties:
                                discussionIDs:
                                    type: array
                                    items:
                                        type: integer
                                    example: [2452, 14253, 14124]
            responses:
                "202":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/TrackingSlipResponse"
                "204":
                    description: Success
                "403":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/PermissionError"
                "408":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/LongRunnerResponse"
            tags:
                - Discussions
            summary: Delete a list of discussions.
    "/discussions/move":
        patch:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            description: An array of discussion IDs.
                            properties:
                                discussionIDs:
                                    type: array
                                    items:
                                        type: integer
                                categoryID:
                                    description: The category ID to move discussions into.
                                    type: integer
                                addRedirects:
                                    description: If a redirect discussion needs to be created.
                                    type: boolean
            responses:
                "200":
                    description: Success
                "202":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/TrackingSlipResponse"
                "403":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/PermissionError"
                "408":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/LongRunnerResponse"
            tags:
                - Discussions
            summary: Move a list of discussions.
    "/discussions/close":
        patch:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            description: An array of discussion IDs.
                            properties:
                                discussionIDs:
                                    type: array
                                    items:
                                        type: integer
                                closed:
                                    description: Whether to close (true) or open (false) this set of discussions.
                                    type: boolean
            responses:
                "200":
                    description: Success
                "202":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/TrackingSlipResponse"
                "403":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/PermissionError"
                "408":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/LongRunnerResponse"
            tags:
                - Discussions
            summary: Close/open a list of discussions.
    "/discussions/merge":
        patch:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                discussionIDs:
                                    description: An array of discussion IDs to merge together.
                                    type: array
                                    items:
                                        type: integer
                                    example: [2052, 2053, 5602]
                                destinationDiscussionID:
                                    description: The discussionID that everything will be merged into.
                                    type: integer
                                    example: 2052
                                addRedirects:
                                    description: If a redirect discussion needs to be created.
                                    type: boolean
                                    example: true
            responses:
                "200":
                    description: Success
                "202":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/TrackingSlipResponse"
                "403":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/PermissionError"
                "408":
                    $ref: "../../dashboard/openapi/responses.yml#/components/responses/LongRunnerResponse"
            tags:
                - Discussions
            summary: Merge discussions.
    "/discussions/{id}/bookmark":
        put:
            parameters:
                - description: The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                properties:
                                    bookmarked:
                                        description: The current bookmark value.
                                        type: boolean
                                required:
                                    - bookmarked
                                type: object
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                bookmarked:
                                    description: Pass true to bookmark or false to remove bookmark.
                                    type: boolean
                            required:
                                - bookmarked
                            type: object
                required: true
            summary: Bookmark a discussion.
    "/discussions/{id}/edit":
        get:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - $ref: "#/components/parameters/DiscussionExpand"
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/DiscussionGetEdit"
                    description: Success
            tags:
                - Discussions
            summary: Get a discussion for editing.
    "/discussions/{id}/type":
        put:
            parameters:
                - description: The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                type:
                                    description: record type to convert to.
                                    type: string
                            required:
                                - recordType
                            type: object
                required: true
            summary: Change a discussion type.
    "/discussions/{id}/idea":
        x-addon: ideation
        patch:
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                properties:
                                    statusID:
                                        description: Idea status ID.
                                        type: integer
                                    statusNotes:
                                        description: >-
                                            Notes on a status change. Notes will persist until
                                            overwritten.
                                        minLength: 1
                                        nullable: true
                                        type: string
                                required:
                                    - statusID
                                    - statusNotes
                                type: object
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                statusID:
                                    description: Idea status ID.
                                    type: integer
                                statusNotes:
                                    description: >-
                                        Notes on a status change. Notes will persist until
                                        overwritten.
                                    minLength: 1
                                    nullable: true
                                    type: string
                            required:
                                - statusID
                                - statusNotes
                            type: object
                required: true
            summary: Update idea metadata on a discussion.
    "/discussions/{id}/status":
        put:
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                statusID:
                                    description: statusID to change to.
                                    type: integer
                                statusNotes:
                                    description: Reason for status change.
                                    type: string
                            required:
                                - statusId
                            type: object
                required: true
            summary: Change a discussion status.
    "/discussions/{id}/status-log":
        get:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: 50
                      maximum: 100
                      minimum: 1
                - description: |
                      Page number. See [Pagination](https://docs.vanillaforums.com/apiv2/#pagination).
                  in: query
                  name: page
                  schema:
                      type: integer
                      default: 1
                      maximum: 100
                      minimum: 1
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    $ref: "#/components/schemas/StatusLog"
                                type: array
                    description: Success
            tags:
                - Discussions
            summary: List of status changes for a discussion.
    "/discussions/{id}/quote":
        get:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - $ref: "#/components/parameters/DiscussionExpand"
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                properties:
                                    bodyRaw:
                                        description: >-
                                            The raw body of the discussion. This can be an array of
                                            rich operations or a string for other formats
                                        minLength: 1
                                        type: string
                                        x-todo: "tpye: array"
                                    dateInserted:
                                        description: When the discussion was created.
                                        format: date-time
                                        type: string
                                    dateUpdated:
                                        description: When the discussion was last updated.
                                        format: date-time
                                        nullable: true
                                        type: string
                                    discussionID:
                                        description: The ID of the discussion.
                                        type: integer
                                    format:
                                        $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/Format"
                                    insertUser:
                                        $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/UserFragment"
                                    name:
                                        description: The title of the discussion
                                        minLength: 1
                                        type: string
                                    url:
                                        description: The full URL to the discussion.
                                        minLength: 1
                                        type: string
                                required:
                                    - discussionID
                                    - name
                                    - bodyRaw
                                    - dateInserted
                                    - dateUpdated
                                    - insertUser
                                    - url
                                    - format
                                type: object
                    description: Success
            tags:
                - Discussions
    "/discussions/{id}/reactions":
        x-addon: reactions
        get:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: Filter to a specific reaction type by using its URL code.
                  in: query
                  name: type
                  required: true
                  schema:
                      minLength: 1
                      type: string
                  allowEmptyValue: true
                - $ref: "#/components/parameters/Page"
                - description: |
                      Desired number of items per page.
                  in: query
                  name: limit
                  schema:
                      type: integer
                      default: 30
                      maximum: 100
                      minimum: 1
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    properties:
                                        dateInserted:
                                            format: date-time
                                            type: string
                                        reactionType:
                                            properties:
                                                class:
                                                    minLength: 1
                                                    type: string
                                                name:
                                                    minLength: 1
                                                    type: string
                                                tagID:
                                                    type: integer
                                                urlcode:
                                                    minLength: 1
                                                    type: string
                                            required:
                                                - tagID
                                                - urlcode
                                                - name
                                                - class
                                            type: object
                                        recordID:
                                            type: integer
                                        recordType:
                                            minLength: 1
                                            type: string
                                        tagID:
                                            type: integer
                                        user:
                                            $ref: "../../dashboard/openapi/schemas.yml#/components/schemas/UserFragment"
                                        userID:
                                            type: integer
                                    required:
                                        - recordType
                                        - recordID
                                        - tagID
                                        - userID
                                        - dateInserted
                                        - user
                                        - reactionType
                                    type: object
                                type: array
                    description: Success
            tags:
                - Discussions
            summary: Get reactions to a discussion.
        post:
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                items:
                                    properties:
                                        class:
                                            minLength: 1
                                            type: string
                                        count:
                                            type: integer
                                        name:
                                            minLength: 1
                                            type: string
                                        tagID:
                                            type: integer
                                        urlcode:
                                            minLength: 1
                                            type: string
                                    required:
                                        - tagID
                                        - urlcode
                                        - name
                                        - class
                                        - count
                                    type: object
                                type: array
                    description: Success
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                reactionType:
                                    description: URL code of a reaction type.
                                    minLength: 1
                                    type: string
                            required:
                                - reactionType
                            type: object
                required: true
            summary: React to a discussion.
    "/discussions/{id}/reactions/{userID}":
        x-addon: reactions
        delete:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                - description: |
                      The target user ID.
                  in: path
                  name: userID
                  required: true
                  schema:
                      type: integer
                - $ref: "#/components/parameters/DiscussionExpand"
            responses:
                "204":
                    description: Success
            tags:
                - Discussions
            summary: Remove a user's reaction.
    "/discussions/{id}/reactions/":
        x-addon: reactions
        delete:
            parameters:
                - description: |
                      The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "204":
                    description: Success
            tags:
                - Discussions
            summary: Remove user's own reaction.
    "/discussions/{id}/canonical-url":
        put:
            parameters:
                - description: The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Discussion"
                    description: Success
                "404":
                    description: Not Found
                "400":
                    description: Bad Request
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                canonicalUrl:
                                    description: Canonical url for discussion.
                                    type: string
                            required:
                                - canonicalUrl
                            type: object
                required: true
            summary: Set custom canonical url for a discussion.
        delete:
            parameters:
                - description: The discussion ID.
                  in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "204":
                    description: Success
                "404":
                    description: Not Found
            tags:
                - Discussions
            summary: Remove custom canonical url for a discussion.
    /discussions/{id}/tags:
        parameters:
            - name: id
              description: The discussion ID
              in: path
              required: true
              schema:
                  type: integer
        put:
            summary: Set the tags on a discussion.
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/TagReference"
            responses:
                "200":
                    description: Success.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/TagFragment"
                "401":
                    $ref: "#/components/responses/PermissionError"
                "404":
                    $ref: "#/components/responses/NotFound"
        post:
            summary: Add tags to a discussion.
            tags:
                - Discussions
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/TagReference"
            responses:
                "200":
                    description: Success.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/TagFragment"
                "401":
                    $ref: "#/components/responses/PermissionError"
                "404":
                    $ref: "#/components/responses/NotFound"
components:
    parameters:
        DateLastComment:
            name: dateLastComment
