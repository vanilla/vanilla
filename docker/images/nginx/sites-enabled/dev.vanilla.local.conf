server {
    server_name dev.vanilla.local;
    listen 80;
    listen 443 ssl;
    http2 on;

    ssl_certificate      /certificates/wildcard.vanilla.local.crt;
    ssl_certificate_key  /certificates/wildcard.vanilla.local.key;

    include /etc/nginx/partials/vanilla-base.conf;
    include /etc/nginx/partials/vanilla-site.conf;
}
